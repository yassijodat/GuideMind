<!-- This is a partial template for the troubleshooting panel with image upload functionality -->
<div id="troubleshooting-container" class="mt-4 card bg-light">
    <div class="card-header">
        <h4>Troubleshooting</h4>
    </div>
    <div class="card-body">
        <div class="mb-3">
            <div id="troubleshooting-content"></div>
        </div>
        
        <div class="mt-4">
            <h5>Still stuck? Share a photo of your progress</h5>
            <form id="image-troubleshoot-form" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="stuck-description" class="form-label">Describe what you're having trouble with:</label>
                    <textarea id="stuck-description" class="form-control" rows="2" placeholder="Where are you stuck?"></textarea>
                </div>
                <div class="mb-3">
                    <label for="progress-image" class="form-label">Upload a photo:</label>
                    <input type="file" class="form-control" id="progress-image" accept="image/*">
                    <div class="mt-2">
                        <img id="image-preview" style="max-width: 100%; max-height: 200px; display: none;" class="rounded">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-search"></i> Analyze My Progress
                </button>
            </form>
            
            <div id="image-analysis-loading" class="text-center my-3" style="display: none;">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">Analyzing your image...</p>
            </div>
            
            <div id="image-analysis-result" class="mt-3 p-3 bg-white rounded" style="display: none;">
                <h5><i class="fas fa-lightbulb text-warning"></i> AI Analysis</h5>
                <div id="image-advice-content"></div>
            </div>
        </div>
    </div>
    <div class="card-footer">
        <button id="close-troubleshooting" class="btn btn-sm btn-secondary">Close</button>
    </div>
</div>
